<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #075e54 0%, #128c7e 100%);
            color: #333;
        }

        .container {
            background: white;
            margin: 0;
            min-height: 500px;
        }

        .header {
            background: linear-gradient(135deg, #075e54 0%, #128c7e 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .content {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #075e54;
        }

        #phoneNumbers {
            height: 80px;
        }

        #message {
            height: 100px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="number"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #075e54;
        }

        .delay-info {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #dee2e6;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }

        .progress {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 10px 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #25d366, #128c7e);
            width: 0%;
            transition: width 0.3s ease;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }

        .example {
            font-size: 11px;
            color: #888;
            font-style: italic;
            margin-top: 5px;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WhatsApp Bulk Sender</h1>
            <p>Send messages to multiple contacts efficiently</p>
        </div>
        
        <div class="content">
            <div class="warning">
                <strong>Note:</strong> Make sure WhatsApp Web is open and logged in before starting.
            </div>

            <div class="form-group">
                <label for="phoneNumbers">Phone Numbers</label>
                <textarea 
                    id="phoneNumbers" 
                    placeholder="Enter numbers with country code, one per line or comma separated:
+1234567890
+9876543210"
                ></textarea>
                <div class="example">Example: +1234567890, +91987654321</div>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea 
                    id="message" 
                    placeholder="Type your message here..."
                ></textarea>
            </div>

            <div class="form-group">
                <label for="delay">Delay Between Messages (seconds)</label>
                <div class="input-group">
                    <input type="number" id="delay" value="8" min="5" max="60">
                </div>
                <div class="delay-info">Recommended: 8-15 seconds to avoid blocking</div>
            </div>

            <button id="startBtn" class="btn btn-primary">
                Start Sending Messages
            </button>

            <button id="stopBtn" class="btn btn-secondary" style="display: none;">
                Stop Process
            </button>

            <div class="progress">
                <div class="progress-bar"></div>
            </div>

            <div id="status" class="status"></div>

            <div class="stats" style="display: none;">
                <span>Sent: <span id="sentCount">0</span></span>
                <span>Failed: <span id="failedCount">0</span></span>
                <span>Remaining: <span id="remainingCount">0</span></span>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
